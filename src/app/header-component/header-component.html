<header>
  <div class="logo">
    <img src="pngegg.png" alt="Logo" />
    <h1>Country Explorer</h1>
  </div>

  <div class="search-box">
    <input
      type="text"
      placeholder="Buscar un país..."
      [(ngModel)]="busqueda"
      (input)="AutoCompletar()"
      (keyup.enter)="Buscar()"
    />
    @if (sugerencias.length>0) {
    <div class="search-tips">
      @for (sug of sugerencias; track $index) {
      <p (click)="Seleccionar(sug)">{{ sug }}</p>
      }
    </div>
    }
  </div>

  <nav>
    <a [routerLink]="['/']">Inicio</a>
    <a [routerLink]="['/paises']">Lista de países</a>
  </nav>
</header>
